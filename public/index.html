<body>
    <div class="login-page">
        <div class="login-container">

                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <div class="input-icon-container">

                        </div>
                        <div class="input-content">
                            <label for="username">KullanÄ±cÄ± AdÄ±</label>
                            <input type="text" id="username" name="username" placeholder="Ã–rn: ahmet"
                                autocomplete="username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-icon-container">
                            <span class="icon">ğŸ”’</span>

                        <div class="input-content">
                            <label for="password">Åifre</label>
                            <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                autocomplete="current-password" required>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">

    <script>
        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();

                if (data.authenticated) {
                    redirectByRole(data.user.role);
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        function redirectByRole(role) {
            if (role === 'loader') {
                window.location.href = '/loader.html';
            } else if (role === 'manager') {
                window.location.href = '/manager.html';
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifre girin');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>GiriÅŸ yapÄ±lÄ±yor...</span>';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    redirectByRole(data.user.role);
                } else {
                    showError(data.error || 'GiriÅŸ yapÄ±lÄ±rken bir hata oluÅŸtu');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Sunucuya baÄŸlanÄ±rken bir hata oluÅŸtu');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>GiriÅŸ Yap</span><span>ğŸ”</span>';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Check auth on load
        checkAuth();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('âœ… ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('âŒ ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
